<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<nav class="navbar text-light bg-dark" style="margin-bottom:1%">
    <div class="col-11">
    <span th:text="${currentuser.email}"></span>
    <span style="padding-left: 5px; padding-right: 5px;">with roles:</span>
    <span th:each="role : ${currentuser.roles}"><span th:text="${role.getShortRole()}" style="padding-right: 5px"></span></span>
    </div>
    <div class="col-1">
        <a th:href="@{/logout}" class="float-right text-muted">Logout</a>
    </div>
</nav>


<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">

            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">

                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">New user</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <h4>All users</h4>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>

                                <td><span th:each="role : ${user.roles}"><span th:text="${role.getShortRole()}" style="padding-right: 5px"></span></span> </td>

                                <td>
                                    <button type="button" class="btn btn-info" th:href="@{/edit/{id}(id=${user.id})}">Edit</button>
                                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${user.id})}">Edit</a>

                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</button>
                                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
                                </td>

                                <td>
                                    <a class="btn btn-danger" data-toggle="modal" data-target="#modalDelete"
                                       th:data-id="${user.id}"
                                       th:data-name="${user.name}"
                                       th:data-age="${user.age}"
                                       th:data-password="${user.password}"
                                       th:data-roles="${user.roles}"

                                    >Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>
                    <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add">
                        <h3>Add new user</h3>

                        <div class="font-weight-bold text-center" style="margin-left:auto; margin-right:auto; max-width:385px; ">
                            <form th:action="@{add}" method="post">

                                <div class="form-group">
                                    <label for="firstname" style="margin-bottom: -10px">First name</label>
                                    <input type="text" name="name" id="firstname" class="form-control bg-warning" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" style="margin-bottom: -10px">Last name</label>
                                    <input type="text" name="lastName" id="lastname" class="form-control bg-warning">
                                </div>
                                <div class="form-group">
                                    <label for="age" style="margin-bottom: -10px">Age</label>
                                    <input type="text" name="age" id="age" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" style="margin-bottom: -10px">Email</label>
                                    <input type="text" name="email" id="email" class="form-control bg-warning">
                                </div>
                                <div class="form-group">
                                    <label for="password" style="margin-bottom: -10px">Password</label>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="select" style="margin-bottom: -10px">Role</label>
                                    <select multiple name="roleId" id="select" class="form-control" size="2">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                <h1>User information-page</h1>

                <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="user-tab">
                    <h4>About user</h4>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${currentuser.id}"></td>
                                <td th:text="${currentuser.name}"></td>
                                <td th:text="${currentuser.lastName}"></td>
                                <td th:text="${currentuser.age}"></td>
                                <td th:text="${currentuser.email}"></td>
                                <td><span th:each="role : ${currentuser.roles}"><span th:text="${role.getShortRole()}" style="padding-right: 5px"></span></span> </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div ></div>

                <form style="font-weight: bold;" class="text-center">
                    <div class="form-group">
                        <label for="user_id" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="user_id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="user_firstname" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="user_firstname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="user_lastname" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="user_lastname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="user_age" class="col-form-label">Age</label>
                        <input type="text" class="form-control" id="user_age" readonly>
                    </div>
                    <div class="form-group">
                        <label for="user_email" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="user_email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="roleId" class="col-form-label">Role</label>
                        <select multiple name="roleId" size="2" class="form-control" id="roleId" readonly>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $('#modalDelete').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('id') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('#user_id').val(recipient)

        recipient = button.data('name')
        var modal = $(this)
        modal.find('#user_firstname').val(recipient)

        recipient = button.data('age')
        var modal = $(this)
        modal.find('#user_age').val(recipient)

        recipient = button.data('password')
        var modal = $(this)
        modal.find('#user_email').val(recipient)

    })
</script>

</body>
</html>
