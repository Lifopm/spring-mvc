<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!-- header -->
<nav class="navbar text-light bg-dark" style="margin-bottom:1%">
    <div class="col-11">
    <span th:text="${currentuser.email}"></span>
    <span style="padding-left: 5px; padding-right: 5px;">with roles:</span>
    <span th:each="role : ${currentuser.roles}"><span th:text="${role.getShortRole()}" style="padding-right: 5px"></span></span>
    </div>
    <div class="col-1">
        <a th:href="@{/logout}" class="float-right text-muted">Logout</a>
    </div>
</nav>


<div class="row">
    <!-- left navigation -->
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">

            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">

                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <!-- admin tab -->
                    <li class="nav-item">
                        <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="true">Users table</a>
                    </li>
                    <!-- user tab -->
                    <li class="nav-item">
                        <a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">New user</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- admin workspace -->
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <h4>All users</h4>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>

                                <td><span th:each="role : ${user.roles}"><span th:text="${role.getShortRole()}" style="padding-right: 5px"></span></span> </td>

                                <td>
                                    <a class="btn btn-info text-light" data-toggle="modal" th:attr="data-target='#modalEdit'+${user.id}" th:data-id="${user.id}">Edit</a>

                                    <!-- modal window edit user-->
                                    <div class="modal fade" th:id="'modalEdit'+${user.id}" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <form th:action="@{add}" method='post' style="font-weight: bold;" class="text-center">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">

                                                        <div class="form-group">
                                                            <label th:for="'edit_user_id'+${user.id}" class="col-form-label">ID</label>
                                                            <input type="text" name="id" class="form-control" th:id="'edit_user_id'+${user.id}" readonly th:value="${user.id}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'edit_user_firstname'+${user.id}" class="col-form-label">First name</label>
                                                            <input type="text" name="name" class="form-control" th:id="'edit_user_firstname'+${user.id}" th:value="${user.name}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'edit_user_lastname'+${user.id}" class="col-form-label">Last name</label>
                                                            <input type="text" name="lastName" class="form-control" th:id="'edit_user_lastname'+${user.id}" th:value="${user.lastName}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'edit_user_age'+${user.id}" class="col-form-label">Age</label>
                                                            <input type="number" name="age" class="form-control" th:id="'edit_user_age'+${user.id}" th:value="${user.age}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'edit_user_email'+${user.id}" class="col-form-label">Email</label>
                                                            <input type="text" name="email" class="form-control" th:id="'edit_user_email'+${user.id}" th:value="${user.email}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'edit_user_password'+${user.id}" class="col-form-label">Password</label>
                                                            <input type="password" name="password" class="form-control" th:id="'edit_user_password'+${user.id}" th:value="${user.password}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit_select">Role</label>
                                                            <select multiple name="roleId" id="edit_select" class="form-control" size="2">
                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                                <option value="ROLE_USER">USER</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-danger text-light" data-toggle="modal" th:attr="data-target='#modalDelete'+${user.id}" th:data-id="${user.id}">Delete</a>

                                    <!-- modal window delete user-->
                                    <div class="modal fade" th:id="'modalDelete'+${user.id}" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form style="font-weight: bold;" class="text-center">
                                                        <div class="form-group">
                                                            <label th:for="'user_id'+${user.id}" class="col-form-label">ID</label>
                                                            <input type="text" class="form-control" th:id="'user_id'+${user.id}" readonly th:value="${user.id}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label th:for="'user_firstname'+${user.id}" class="col-form-label">First name</label>
                                                            <input type="text" class="form-control" th:id="'user_firstname'+${user.id}" readonly th:value="${user.name}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'user_lastname'+${user.id}" class="col-form-label">Last name</label>
                                                            <input type="text" class="form-control" th:id="'user_lastname'+${user.id}" readonly th:value="${user.lastName}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'user_age'+${user.id}" class="col-form-label">Age</label>
                                                            <input type="number" class="form-control" th:id="'user_age'+${user.id}" readonly th:value="${user.age}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'user_email'+${user.id}" class="col-form-label">Email</label>
                                                            <input type="text" class="form-control" th:id="'user_email'+${user.id}" readonly th:value="${user.email}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label th:for="'roleId'+${user.id}" class="col-form-label">Role</label>
                                                            <select multiple name="roleId" th:size="${user.roles.size()}" class="form-control" th:id="'roleId'+${user.id}" readonly>
                                                                <option th:each="role : ${user.roles}" th:value="${role.getRole()}" th:text="${role.getShortRole()}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add">
                        <h3>Add new user</h3>

                        <!-- add new user form -->
                        <div class="font-weight-bold text-center" style="margin-left:auto; margin-right:auto; max-width:385px; ">
                            <form th:action="@{add}" method="post">

                                <div class="form-group">
                                    <label for="firstname" style="margin-bottom: -10px">First name</label>
                                    <input type="text" name="name" id="firstname" class="form-control" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" style="margin-bottom: -10px">Last name</label>
                                    <input type="text" name="lastName" id="lastname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="age" style="margin-bottom: -10px">Age</label>
                                    <input type="number" name="age" id="age" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" style="margin-bottom: -10px">Email</label>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" style="margin-bottom: -10px">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="select" style="margin-bottom: -10px">Role</label>
                                    <select multiple name="roleId" id="select" class="form-control" size="2">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- user workspace -->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                <h1>User information-page</h1>

                <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="user-tab">
                    <h4>About user</h4>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${currentuser.id}"></td>
                                <td th:text="${currentuser.name}"></td>
                                <td th:text="${currentuser.lastName}"></td>
                                <td th:text="${currentuser.age}"></td>
                                <td th:text="${currentuser.email}"></td>
                                <td><span th:each="role : ${currentuser.roles}"><span th:text="${role.getShortRole()}" style="padding-right: 5px"></span></span> </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
