<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> page HTML</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

<form action="#" th:action="@{/edit}" th:object="${user}" method="post">

    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">

    <select multiple name="roleId" size="2">
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_USER">USER</option>
    </select>

    <input type="submit" value="Edit user">

</form>

</body>
</html>
