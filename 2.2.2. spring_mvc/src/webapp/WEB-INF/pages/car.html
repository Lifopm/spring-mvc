<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h2> Color </h2> <h1 th:text="${car.getColor()}"></h1>
        <h2> Model </h2> <h1 th:text="${car.getModel()}"></h1>
        <h2> Series</h2> <h1 th:text="${car.getSeries()}"></h1>
    </th:block>
</div>
</body>
</html>
